<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic CSS</title>
    <style>
        li{
            color:blue;
        }
        p{
            background-color: beige;
            width: 50%;
        }
        #short{
            color: rgb(255, 55, 0);
            text-align: center;
        }
        #embedded{
            font-size: large;
            font-weight: bold;
        }
        .play{
            text-align: right;
        }

    </style>
</head>
<body>
    <h3 style="color: blueviolet;">learning basic CSS</h3>
    <h4 style="background-color: bisque;">inline css</h4>
    <p class="play">CSS: Cascading Style Sheet</p>
    <p id="short">eta onek hard</p>
    <p class="play">CSS: Cascading Style Sheet</p>
    <p>CSS: Cascading Style Sheet</p>
    <ul>
        <li>inline</li>
        <li id="embedded">internal</li>
        <li>external</li>
    </ul>
</body>
</html>
